        subject:
          type: string
        sender:
          $ref: '#/components/schemas/Sender'
        body:
          type: string
        data:
          type: array
          items:
            type: string
    Recipient:
      type: object
      properties:
        user_id:
          type: string
        name:
          type: string
        notification_disabled:
          type: boolean
        mute:
          type: boolean
        read:
          type: boolean
    RecipientCriteria:
