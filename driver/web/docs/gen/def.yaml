        - name
      properties:
        name:
          type: string
    AppVersion:
      required:
        - name
      properties:
        name:
          type: string
    Config:
      type: object
      properties:
        CoreAuthPrivateKey:
          type: string
        CoreBBHost:
          type: string
        NotificationsServiceURL:
          type: string
        InternalAPIKey:
          type: string
    CoreToken:
      type: object
      properties:
        uid:
          type: string
        app_id:
          type: string
        org_id:
          type: string
        sub:
          type: string
        name:
          type: string
        scope:
          type: string
        permissions:
          type: string
        anonymous:
          type: boolean
    CoreUserRef:
      type: object
      properties:
        user_id:
          type: string
        name:
          type: string
    FirebaseToken:
      type: object
      properties:
        token:
          type: string
        app_platform:
          type: string
        app_version:
          type: string
        date_created:
          type: string
        date_updated:
          type: string
    Message:
