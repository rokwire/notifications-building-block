get:
  tags:
  - Admin
  summary: Gets message by id
  description: |
    Gets message by id
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: the message id
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/application/Message.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
