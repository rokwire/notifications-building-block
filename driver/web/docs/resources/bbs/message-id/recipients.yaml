post:
  tags:
  - BBs
  summary: Create a recipient
  description: |
    Create a recipient
  security:
    - bearerAuth: []
  requestBody:
    description: message body
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/recipients/request/Request.yaml" 
  parameters:
    - name: message-id
      in: path
      description: ids of the messages for recipients deletion separated with comma
      required: true
      style: simple
      explode: false
      schema:
        type: string 
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/application/MessageRecipients.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - BBs
  summary: Delete message recipient
  description: |
    Delete message recipient
  security:
    - bearerAuth: []
  parameters:
    - name: message-id
      in: path
      description: message-id
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
            