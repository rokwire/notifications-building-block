  summary: Update read status of all messages where the current user is defined as a recipient
  description: |
    Update read status of all messages where the current user is defined as a recipient
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The message id
      required: true
      style: simple
      explode: false
      schema:
        type: string  
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/application/Message.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error