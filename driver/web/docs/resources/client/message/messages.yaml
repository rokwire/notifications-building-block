get:
  tags:
  - Client
  summary: Retrieves a message by id
  description: |
    Retrieves a message by id
  security:
    - bearerAuth: []
  requestBody:
    description: "body json of the all message ids that need to be filtered"
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/message/request/Request.yaml" 
    required: true
  parameters:
    - name: offset
      in: query
      description: offset
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: limit
      in: query
      description: limit
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: order
      in: query
      description: "order - Possible values: asc, desc. Default: desc"
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: start_date
      in: query
      description: "start_date - Start date filter in milliseconds as an integer epoch value"
      required: true
      style: simple
      explode: false
      schema:
        type: string
    - name: end_date
      in: query
      description: "end_date - End date filter in milliseconds as an integer epoch value"
      required: true
      style: simple
      explode: false
      schema:
        type: string             
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/application/Message.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
