 get:
  tags:
  - Client
  summary: Gets all messages for topic
  description: |
    Gets all messages for topic
  security:
    - bearerAuth: []
  parameters:
    - name: topic
      in: path
      description: topic
      required: true
      style: simple
      explode: false
      schema:
        type: string  
    - name: offset
      in: query
      description: offset
      style: simple
      explode: false
      schema:
        type: string
    - name: limit
      in: query
      description: limit - limit the result
      style: simple
      explode: false
      schema:
        type: string
    - name: order
      in: query
      description: "order - Possible values: asc, desc. Default: desc"
      style: simple
      explode: false
      schema:
        type: string
    - name: start_date
      in: query
      description: "start_date - Start date filter in milliseconds as an integer epoch value"
      style: simple
      explode: false
      schema:
        type: string
    - name: end_date
      in: query
      description: "end_date - End date filter in milliseconds as an integer epoch value"
      style: simple
      explode: false
      schema:
        type: string                        
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/application/Message.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error