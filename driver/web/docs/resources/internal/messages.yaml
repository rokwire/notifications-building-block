post:
  tags:
  - Internal
  summary: Create messages
  description: |
    Create messages

    **Auth:** Requires first-party service token with `send_message` permission
  security:
    - bearerAuth: []
  requestBody:
    description: message body
    content:
      application/json:
        schema:
          $ref: "../../schemas/apis/shared/requests/create-messages/Request.yaml" 
    required: true    
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../schemas/application/Message.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Internal
  summary: Remove messages
  description: |
    Remove messages
  security:
    - bearerAuth: []
  parameters:
    - name: ids
      in: query
      description: ids of the messages for deletion separated with comma
      required: true
      style: simple
      explode: false
      schema:
        type: string      
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error  